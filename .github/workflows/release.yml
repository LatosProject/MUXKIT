name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            target_arch: x86_64
            cross: false
          - os: macos-latest
            arch: arm64
            target_arch: aarch64
            cross: false
          - os: macos-latest
            arch: amd64
            target_arch: x86_64
            cross: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y cmake

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ] && [ "${{ runner.os }}" = "macOS" ]; then
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=x86_64 -DTARGET_ARCH=${{ matrix.target_arch }}
          else
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DTARGET_ARCH=${{ matrix.target_arch }}
          fi
          cmake --build build --parallel

      - name: Prepare artifact
        run: |
          cd build
          BINARY=$(ls muxkit-* | grep -v debug | head -1)
          cp "$BINARY" ../muxkit
          cd ..
          OS=$(echo "${{ runner.os }}" | tr '[:upper:]' '[:lower:]')
          ARCHIVE="muxkit-${GITHUB_REF_NAME}-${OS}-${{ matrix.arch }}.tar.gz"
          tar czf "$ARCHIVE" muxkit
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: muxkit-${{ runner.os }}-${{ matrix.arch }}
          path: ${{ env.ARCHIVE }}

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cross-compilation tools
        run: sudo apt-get update && sudo apt-get install -y cmake gcc-aarch64-linux-gnu

      - name: Build
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc -DTARGET_ARCH=aarch64
          cmake --build build --parallel

      - name: Prepare artifact
        run: |
          cd build
          BINARY=$(ls muxkit-* | grep -v debug | head -1)
          cp "$BINARY" ../muxkit
          cd ..
          ARCHIVE="muxkit-${GITHUB_REF_NAME}-linux-arm64.tar.gz"
          tar czf "$ARCHIVE" muxkit
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: muxkit-Linux-arm64
          path: ${{ env.ARCHIVE }}

  build-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake debhelper devscripts

      - name: Build .deb package
        run: dpkg-buildpackage -us -uc -b

      - name: Prepare deb artifact
        run: |
          cp ../muxkit_*.deb .
          echo "DEB=$(ls muxkit_*.deb)" >> $GITHUB_ENV

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: muxkit-deb
          path: ${{ env.DEB }}

  release:
    needs: [build, build-linux-arm64, build-deb]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
